<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion del DOM Básica</title>
</head>
<body>
    <h1>Manipulacion del DOM Básica</h1>
    <!--
        En el ejemplo 13-a vimos que un formulario <form> por defecto coloca 
        al boton <button> que se encuentre dentro de el como de tipo submit.
        por ende tenemos que a nivel de JavaScript utilizar el método preventDefault
        para que no haga la recarga de la página que por defecto
        la hace un botón de tipo submit.
    -->
    <!--
        Para este ejemplo 13-b vamos a especificar el tipo de botón <button type="">
        Cuando forma parte de un formulario <form> como a continuación lo mostramos:

        <button id="btnCalcular">Calcular</button> SI necesita del evento preventDefault en ej JS
        <button id="btnCalcular" type="submit">Calcular</button> SI necesita del evento preventDefault en el JS
        <button id="btnCalcular" type="button">Calcular</button> NO necesita del evento preventDefault en el JS
        
    -->
    <form id="formSuma">
        <input type="text" id="calculo1" placeholder="Ingresa un Número">
        <input type="text" id="calculo2" placeholder="Ingresa un Número">
        <button type="button" id="btnCalcular">Calcular</button>
    </form>
    <p id="pResult"></p>
    <script src="./13-b-script.js"></script>
</body>
</html>
